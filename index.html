<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem Set 4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/intro.js/minified/introjs.min.css"
    />
    <link rel="stylesheet" href="css/ps4.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-md-center">
        <h1>TO-DO LIST</h1>
      </div>
      <main>
        <div class="row">
          <input
            type="text"
            id="item"
            placeholder="Create a new item..."
            data-title="New Item"
            data-intro="Input the description for the new item. Description can't be empty"
          />
        </div>
        <div class="row">
          <button
            id="add_btn"
            class="col-3"
            data-title="Add Button"
            data-intro="Click to add new item to the list"
          >
            Add Item
          </button>
          <button
            id="reset_btn"
            class="col-3"
            data-title="Reset Button"
            data-intro="Click to clear the whole list"
          >
            Reset List
          </button>
          <button
            id="finish_btn"
            class="col-3"
            data-title="Finish Button"
            data-intro="Select checkboxes of the items you have finished and click to remove them from the list"
          >
            Finish Items
          </button>
          <button
            id="highlight_btn"
            class="col-3"
            data-title="Highlight Button"
            data-intro="Select checkboxes of the items you want to highlight and click to highlight them"
          >
            Highlight Items
          </button>
        </div>
        <div class="row">
          <ol id="ordered_list" class="list-group"></ol>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
